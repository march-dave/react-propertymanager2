<h1 class='text-center'>Update Client</h1>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form class="form-horizontal" ng-submit='updateClient()'>

      <!-- <div class="form-group" >
        <select ng-model='newClient.propertyref' required class="form-control search">
          <option seleted disabled hidden style="display: none" value=""></option>
          <option value="{{property._id}}" ng-repeat='property in properties'>{{property.address}}</option>
        </select>
      </div> -->
      <div class="form-group" >
        <select ng-model='newClient.propertyref' required class="form-control search">
          <option seleted value="{{client}}"></option>
          <option value="{{property._id}}" ng-repeat='property in properties'>{{property.address}}</option>
        </select>
      </div>

      <input type="text" class="form-control" ng-model='client._id' style='display:none;'>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model='client.name'>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model='client.email'>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" ng-model='client.phonenum'>
      </div>
      <div class="form-group">
        <label>Other Information</label>
        <input type="text" class="form-control" ng-model='client.otherinfo'>
      </div>
      <button class="btn btn-primary btn-lg">Submit</button>

    </form>
  </div>
</div>
