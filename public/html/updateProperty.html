<h1 class='text-center'>Update Property</h1>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">

    <form class="form-horizontal" ng-submit='updateProperty()'>

      <input type="text" class="form-control" ng-model='property._id' style='display:none;'>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" ng-model='property.address'>
      </div>
      <div class="form-group">
        <label>Occupation Status</label>
        <input type="text" class="form-control" ng-model='property.occupationstatus'>
      </div>
      <div class="form-group">
        <label>Rent Price</label>
        <input type="text" class="form-control" ng-model='property.rentprice'>
      </div>
      <div class="form-group">
        <label>Utilites Cost</label>
        <input type="text" class="form-control" ng-model='property.utilitiescost'>
      </div>
      <div class="form-group">
        <label>Other Information</label>
        <input type="text" class="form-control" ng-model='property.otherinfo'>
      </div>
      <button class="btn btn-primary btn-lg">Submit</button>

    </form>

  </div>
</div>
