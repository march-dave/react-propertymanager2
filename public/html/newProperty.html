<h1 class='text-center'>New Property</h1>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">

    <form class="form-horizontal" ng-submit='addNewProperty()'>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" ng-model='newProperty.address'>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model='newProperty.occupationstatus'>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" ng-model='newProperty.rentprice'>
      </div>
      <div class="form-group">
        <label>Utilities Cost</label>
        <input type="text" class="form-control" ng-model='newProperty.utilitiescost'>
      </div>
      <div class="form-group">
        <label>Other Information</label>
        <input type="text" class="form-control" ng-model='newProperty.otherinfo'>
      </div>
      <button class="btn btn-primary btn-lg">Submit</button>

    </form>

  </div>
</div>
