<h1 class='text-center'>New Client</h1>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">

    <form class="form-horizontal" ng-submit='addNewClient()'>

      <div class="form-group" >
        <select ng-model='newClient.propertyref' required class="form-control search">
          <option seleted disabled hidden style="display: none" value=""></option>
          <option value="{{property._id}}" ng-repeat='property in properties'>{{property.address}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model='newClient.name'>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model='newClient.email'>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" ng-model='newClient.phonenum'>
      </div>
      <div class="form-group">
        <label>Other Information</label>
        <input type="text" class="form-control" ng-model='newClient.otherinfo'>
      </div>
      <button class="btn btn-primary btn-lg">Submit</button>

    </form>

  </div>
</div>
